    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        CONTACT US
    </button>
    
    <!-- Modal -->
    <div class="modal" id="staticBackdrop"  tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Talk to us</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <!-- Here form content will come -->
                    <form action="" method="post">
                        <div class="email">
                            <input type="email" name="" id="Email" placeholder="Work email*">
                        </div>
                        <p class="formsecondrow"><input type="text" name="" id="firstName" placeholder="First name*"></p>
                        <p class="formsecondrow"><input type="text" name="" id="lastName" placeholder="Last name*"></p>
                        <p class="formThirdrow">  <input type="checkbox" name="" class="form-check-input" id="check"> 
                            <label for="check" class="form-check-label">
                                I agree to Fyle's terms and conditions, and provide consent to send me communication.
                            </label>
                        </p>
                        <button type="submit" class="btn-submit">Contact Us</button>
                    </form>    
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button> -->
                
                </div>

    <form action="https://getform.io/f/pbmqleeb" method="POST">
        <input type="text" name="name">
        <input type="email" name="email">
        <input type="text" name="message">
        <!-- add hidden Hone    ypot input to prevent spams -->
        <input type="hidden" name="_gotcha" style="display:none !important">
        <!-- checkbox handle -->
        <input type="checkbox" name="subscribe" value="yes" checked>
        <input type="hidden" name="subscribe" value="no">
        <!-- radio button handle -->
        <input type="radio" name="gender" value="male" checked>
        <input type="radio" name="gender" value="female">
        <input type="radio" name="gender" value="other">
        <!-- select field handle -->
        <select name="work-experience">
            <option value="one-year">0-1 years</option>
            <option value="one-five-years">1-5 years</option>
        </select>
        <button type="submit">Send</button>
    </form>
